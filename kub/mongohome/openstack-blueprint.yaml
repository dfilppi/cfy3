###########################################################
# This Blueprint installs the nodecellar application
# on an existing host.
###########################################################

tosca_definitions_version: cloudify_dsl_1_2

imports:  
  - http://getcloudify.org/spec/cloudify/3.3.1/types.yaml
  - http://getcloudify.org/spec/diamond-plugin/1.3.1/plugin.yaml
  - http://getcloudify.org/spec/openstack-plugin/1.3.1/plugin.yaml
  - http://www.getcloudify.org/spec/fabric-plugin/1.3.1/plugin.yaml
  - types/mongotypes.yaml
  - plugins/kubernetes/plugin.yaml

inputs:

  image:
    description: >
      Image to be used when launching agent VM's

  flavor:
    description: >
      Flavor of the agent VM's

  agent_user:
    description: >
      User for connecting to agent VM's

  db_ip:
    description: >
      Mongo db host
    default: 10.10.10.10

node_templates:

  kubernetes:
    type: cloudify.nodes.Tier

  master_host:
    type: cloudify.openstack.nodes.Server
    instances:
      deploy: 1
    properties:
      image: {get_input: image}
      flavor: {get_input: flavor}
    relationships:
      - target: kubernetes
        type: cloudify.relationships.contained_in
      - target: master_security_group
        type: cloudify.openstack.server_connected_to_security_group
      - type: cloudify.openstack.server_connected_to_floating_ip
        target: master_ip

  master_ip:
    type: cloudify.openstack.nodes.FloatingIP

  master_security_group:
    type: cloudify.openstack.nodes.SecurityGroup
    properties:
      security_group:
        name: master_security_group
        description: kubernetes master security group
      rules:
      - remote_ip_prefix: 0.0.0.0/0
        port: { get_property: [ master, master_port ]}
      - remote_ip_prefix: 0.0.0.0/0  # for minions
        port: 4001
      - remote_ip_prefix: 0.0.0.0/0
        port: 3000

  master:
    type: cloudify.kubernetes.Master
    properties:
      install: true
      install_docker: true
    relationships:
      - type: cloudify.kubernetes.relationships.contained_in_host
        target: master_host

  minion_host:
    type: cloudify.openstack.nodes.Server
    instances:
      deploy: 1
    properties:
      image: {get_input: image}
      flavor: {get_input: flavor}
    relationships:
      - target: master_security_group
        type: cloudify.openstack.server_connected_to_security_group
      - target: kubernetes
        type: cloudify.relationships.contained_in

  minion:
    type: cloudify.kubernetes.Node
    properties:
      install_docker: true
    relationships:
      - type: cloudify.kubernetes.relationships.connected_to_master 
        target: master
      - type: cloudify.relationships.contained_in
        target: minion_host

  nodecellar:
    type: cloudify.kubernetes.Microservice
    properties:
#      config:
#        apiVersion: v1
#        kind: Pod
#        metadata:
#          name: nodecellar
#        spec:
#          restartPolicy: Never
#          containers:
#          - name: nodecellar
#            image: dfilppi/nodecellar:v1
#            workingDir: /root/nodecellar-master
#            command: ["../node/bin/node","server.js"]
#            ports:
#            - containerPort: 3000
#              hostPort: 3000
#            hostIP: { get_property: [ master, ip]}
#            env:
#            - name: MONGO_HOST
#              value: { get_input: host_ip }
#            - name: MONGO_PORT
#              value: { concat: ["", { get_property: [ mongod1 , port ]}] }
      config_path: service.yaml
      config_overrides:
        - "['spec']['containers'][0]['env'][0]['value'] = '@{mongod_host,ip}'"
        - { concat: ["['spec']['containers'][0]['env'][1]['value']=","'",{ get_property: [mongod,port]},"'"]}
    relationships:
      - type: cloudify.relationships.contained_in
        target: master_host
      - type: cloudify.kubernetes.relationships.connected_to_master
        target: master
      - type: cloudify.relationships.connected_to
        target: mongod

  mongod_host:
    type:  cloudify.openstack.nodes.Server
    properties:
      image: {get_input: image}
      flavor: {get_input: flavor}
    relationships:
      - target: mongod_security_group
        type: cloudify.openstack.server_connected_to_security_group

  mongod_security_group:
    type: cloudify.openstack.nodes.SecurityGroup
    properties:
      security_group:
        name: mongod_security_group
        description: mongod security group
      rules:
        - remote_ip_prefix: 0.0.0.0/0
          port: { get_property: [ mongod, port ] }

  mongod:
    type: nodecellar.nodes.Mongod
    instances:
      deploy: 1
    properties:
      port: 27400
      rsetname: ''  #no replicas 
    relationships:
      - type: cloudify.relationships.contained_in
        target: mongod_host
    interfaces:
      cloudify.interfaces.lifecycle:
        configure: scripts/mongo/install-pymongo.sh

outputs:
  nodecellar_info:
    description: Nodecellar connection info
    value:
      url: {concat: ["http://",{ get_attribute: [ master_ip, floating_ip_address ]},":3000"]}
